<!DOCTYPE html>
<html lang="de">
<head>
    <base href="/flutter_bizpage/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <meta name="description"
          content="Willkommen bei SGS-Automobile GmbH & Co. KG in Herbrechtingen. Wir sind Dodge und RAM Vertragspartner und Servicepartner fÃ¼r Chrysler und Jeep.">
    <meta name="keywords"
          content="jeep,renegade,cherokee,grand,wrangler,unlimited,compass,phev,dodge,challenger,charger,durango,ram,sgs,automobile,herbrechtingen,kfz,werkstatt,lpg,prins,autogas">

    <!-- browser title/tabs stuff -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="flutter_bizpage">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <!--link rel="icon" type="image/png" href="favicon.png"/-->
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            background-color: black;
            background-image: url(assets/images/1_rez.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #loading {
            position: absolute;
            top: 50%;
            width: 100%;
            margin-top: -20px;
            text-align: center;

            font: 16px sans-serif;
            color: white;

            /*-webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px;*/

            -webkit-animation: pulsate 1s ease-out;
            -webkit-animation-iteration-count: infinite;
            opacity: 0.2;
        }
        @-webkit-keyframes pulsate {
            0% { opacity: 0.2; }
            50% { opacity: 1.0; }
            100% { opacity: 0.2; }
        }
    </style>

    <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2498653592';

    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<div id="loading">loading...</div>
<script>
    window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({serviceWorker: {serviceWorkerVersion: serviceWorkerVersion}})
        .then((engineInitializer) => engineInitializer.initializeEngine())
        .then((appRunner) => appRunner.runApp())
        .then(() => document.querySelector('#loading').remove());
    });
</script>
</body>
</html>
